<!doctype html>
<html>
    <head>
        <title>PnL Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #f8f9fa;
            }
            .stats-card {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border-radius: 10px;
                padding: 20px;
                margin-bottom: 20px;
            }
            .positive {
                color: #28a745;
            }
            .negative {
                color: #dc3545;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <span class="navbar-brand">ðŸ“Š PnL Dashboard</span>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center mb-0">
                                Hyperliquid PnL Analysis
                            </h3>
                        </div>
                        <div class="card-body">
                            {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                            {% endif %}

                            <form action="/analyze" method="post">
                                <div class="mb-3">
                                    <label class="form-label"
                                        >Hyperliquid Address</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="user_address"
                                        value="0xB65F789eCa6Bb3cFe2D64Fdb4873848aA14B39b6"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Days Back</label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        name="days_back"
                                        value="56"
                                        min="1"
                                        max="365"
                                        required
                                    />
                                </div>
                                <button
                                    type="submit"
                                    class="btn btn-primary w-100"
                                >
                                    Analyze Portfolio
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
